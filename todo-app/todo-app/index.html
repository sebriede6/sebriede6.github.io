<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
</head>

<body>
    
    <h1>Trage ein, was du zu erledigen hast...</h1>
    <div class="todo-app">
        <form class="todo-form" action="" id="todo-form">
            <input type="text" class="todo-input" aria-label="Neue Aufgabe hinzufügen"
                placeholder="Aufgaben über Aufgaben..." id="newTodoInput" name="newTodo">
            <button type="submit" class="todo-button" aria-label="Aufgabe hinzufügen">Hinzufügen</button>
        </form>
        <ul class="todo-list" id="todo-list">
            <li>
              <input type="checkbox" aria-label="Aufgabe erledigen" id="checkbox">
              <span>Aufgabentext</span>
              <span class="status-text">noch nicht erledigt</span>
              <button aria-label="Aufgabe löschen">Löschen</button>
            </li>
          </ul>
    </div>
    <div class="todo-info"></div>
</body>

</html>
